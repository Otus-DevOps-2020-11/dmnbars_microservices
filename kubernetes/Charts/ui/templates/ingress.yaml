---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  annotations:
#    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: {{ .Release.Name }}-{{ .Chart.Name }}
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-{{ .Chart.Name }}
          servicePort: 9292
