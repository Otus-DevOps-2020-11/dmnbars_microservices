version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      - back_net

  comment_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - comment_db:/data/db
    networks:
      - back_net

  ui:
    image: ${USER_NAME}/ui:${UI_VERSION}
    ports:
      - "${UI_PORT}:9292/tcp"
    networks:
      - front_net

  post:
    image: ${USER_NAME}/post:${POST_VERSION}
    networks:
      - back_net
      - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post

  comment:
    image: ${USER_NAME}/comment:${COMMENT_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  comment_db:

networks:
  back_net:
    ipam:
      config:
        - subnet: 10.0.4.0/24
  front_net:
    ipam:
      config:
        - subnet: 10.0.3.0/24
